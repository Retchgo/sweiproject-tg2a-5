<!DOCTYPE html>
<html ng-app="ActivityMeterApp">
<head>
<meta charset="utf-8">
<title>Activity Details</title>
<link rel="stylesheet" type= "text/css" href="style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.1.0.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
var app = angular.module('ActivityMeterApp', ['ui.bootstrap']);

function loadActivity($scope, $http, $activityId){
	$http({
		method: 'GET',
		//url: 'activity/' + $activityId;
		url: 'activity/1'
	}).then(function (response) {
		$scope.activities = response.data;
	});
}


</head>
<body>
<div id="content" ng-controller="ActivityCtrl">
	<div id="head">
		<img src="images/HM_Logo.jpeg" />
		<h1>EduLife</h1>
		<img src="images/Cal-Poly_Logo.jpeg" />
	</div>
	<div id="menu">
		Hier kommt das Men√º hin!!
	</div>
	<h3>{{activity.title}}</h3>
	<div id="body">
		<p>{{activity.creator}}</p>
		<p>{{activity.date}}</p>
		<p>{{activity.categorie}}</p>
		<p>{{activity.text}}</p>
	</div>
</div>
</body>
</html>
