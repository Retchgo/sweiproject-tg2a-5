<!DOCTYPE html>
<html ng-app="ActivityMeterApp">
<head>
<meta charset="utf-8">
<title>Activity Details</title>
<link rel="stylesheet" type= "text/css" href="style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.1.0.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script>
url = new URL(window.location.href);
var postId = url.searchParams.get("id");

var app = angular.module('ActivityMeterApp', ['ui.bootstrap']);

function loadActivity($scope, $http, $activityId){
	$http({
		method: 'GET',
		url: 'activity/' + postId
	}).then(function (response) {
		$scope.activities = response.data;
	});
}

app.controller('ActivityCtrl', function ($scope, $http, $dialog) {
  	
	loadActivity($scope, $http);
	
	var addDialogOptions = {
    	controller: 'AddActivityCtrl',
    	templateUrl: './activityAdd.html'
  	};
  	
  	$scope.edit = function(){
  		window.location.replace('./activityEdit.html?id=' + postId);
  	};
});


</head>
<body>
<div id="content" ng-controller="ActivityCtrl">
	<div id="head">
		<img src="images/HM_Logo.jpeg" />
		<h1>EduLife</h1>
		<img src="images/Cal-Poly_Logo.jpeg" />
	</div>
	<div id="menu">
		Hier kommt das Men√º hin!!
	</div>
	<div id="body">
		<h3>{{activity.title}}</h3>
		<div class="item">
			<div class="key">Verfasser:</div>
			<div class="value">{{activity.creator}}</div>
		</div>
		<div class="item">
			<div class="key">Datum:</div>
			<div class="value">{{activity.date}}</div>
		</div>
		<div class="item">
			<div class="key">Kategorie:</div>
			<div class="value">{{activity.categorie}}</div>
		</div>
		<div class="item">
			<div class="value">{{activity.text}}</div>
		</div>
		<div class="buttons">
			<button ng-click="edit()">Bearbeiten</button>
		</div>
	</div>
</div>
</body>
</html>
