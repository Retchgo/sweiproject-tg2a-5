<!DOCTYPE html>
<html ng-app="ActivityMeterApp">
<head>
<title>ActivityMeterApp</title>
<meta charset="utf-8">

	
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script
	src="https://angular-ui.github.com/bootstrap/ui-bootstrap-tpls-0.1.0.js"></script>
<!--
<link
	href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="table.css" />
-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<script>
var app = angular.module('ActivityMeterApp', ['ui.bootstrap']);
	function loadActivities ($scope, $http){
		$http({
       		 method : 'GET',
       		 url : 'http://localhost:8080/activity'
    		}).then(function (response) {
     			 $scope.activities = response.data;
  		});
  	}
app.controller('ActivityCtrl', function ($scope, $http, $dialog) {
  	
  	loadActivities($scope, $http);
  
		  
  	var addDialogOptions = {
    	controller: 'AddActivityCtrl',
    	templateUrl: './activityAdd.html'
  	};
  	
  	$scope.add = function(){
  		window.location.replace('./activityAdd.html', 'Add');
    	//$dialog.dialog.(angular.extend(addDialogOptions, {})).open().then(function (){
    	   // loadActivities($scope, $http);
       // }) ;
  	};
  	
  	var editDialogOptions = {
	    controller: 'EditActivityCtrl',
	    templateUrl: './activityEdit.html',
	};
  	$scope.edit = function(){
   	 	var activityToEdit = $scope.activity;
    	$dialog.dialog(angular.extend(editDialogOptions, {resolve: {v: angular.copy(activityToEdit)}})).
    	open().then(function (){
    	    loadActivities($scope, $http);
        }) ;
  	};
  	
  	$scope.delete = function() {
		var deleteRequest = {
    	method : 'DELETE',
       	url : 'http://localhost:8080/activity/'+ $scope.activity.id 
		}  
		
  		$http(deleteRequest).then(function (response) {
  		   	loadActivities($scope, $http);
  		});
  		//todo handle error
	};
});
app.controller('EditActivityCtrl', function ($scope, $http, activity, dialog) {
  
	$scope.activity = activity;
  	$scope.save = function($activity) {
  	    var putRequest = {
    	method : 'PUT',
       	url : 'http://localhost:8080/activity/'+ $scope.activity.id ,
       	data: {
  				text: $activity.text,
  				tags: $activity.tags,
  				title: $activity.title
			  }
		}  
		
  		$http(putRequest).then(function (response) {
  		    loadActivities($scope, $http);
  		});
  		//todo handle error
    	dialog.close();
  	};
});
app.controller('AddActivityCtrl', function($scope, $http, dialog){
  
  	$scope.save = function($activity) {
  		var postRequest = {
    	method : 'POST',
       	url : 'http://localhost:8080/activityAdd/' ,
       	data: {
  				text: $activity.text,
  				tags: $activity.tags,
  				title: $activity.title
			  }
		}  
  		
  		$scope.close = function() {
  			window.location.replace('./activity.html', 'Activity');
  		};
		
  		$http(postRequest).then(function (response) {
  		    loadActivities($scope, $http);
  		}).then(function (){
  			dialog.close();
  		});
  		//todo handle error
    	
  	};
});

</script>
</head>
<body>
<div ng-controller="AddActivityCtrl">
			<div class="modal-header">
			<h1>Add</h1>
			</div>
			<div class="modal-body">
			<p>
				Title <input ng-model="activity.title" size="40"/>
			</p>
			<p>
				Text <input ng-model="activity.text" size="100"/>
			</p>
			<p>
				Tags <input ng-model="activity.tags" size="40"/>
			</p>
			
		</div>
		<div class="modal-footer">
			<button class="mdl-button" ng-click="save(activity)">Save</button>
			<button class="mdl-button" onclick="window.location.replace('index.html')">Close</button>
		</div>
</div>
</body>
</html>
